syntax = "proto3";


service FunctionService {
  rpc candidate_generation(CandidateGenerationReq) returns (CandidateGenerationReply);
  rpc column_filtering(ColumnFilteringReq) returns (ColumnFilteringReply);
  rpc column_selection(ColumnSelectionReq) returns (ColumnSelectionReply);
  rpc context_retrieval(ContextRetrievalReq) returns (ContextRetrievalReply);
  rpc entity_retrieval(EntityRetrievalReq) returns (EntityRetrievalReply);
  rpc evaluation(EvaluationReq) returns (EvaluationReply);
  rpc keyword_extraction(KeywordExtractionReq) returns (KeywordExtractionReply);
  rpc revision(RevisionReq) returns (RevisionReply);
  rpc table_selection(TableSelectionReq) returns (TableSelectionReply);

  rpc preprocess(PreprocessReq) returns (PreprocessReply);
  rpc processor(ProcessorReq) returns (ProcessorReply);
  rpc composer(ComposerReq) returns (ComposerReply);
  rpc validator(ValidatorReq) returns (ValidatorReply);
  rpc nv_evaluation(NvEvaluationReq) returns (NvEvaluationReply);

  rpc question_to_query(QuestionToQueryReq) returns (QuestionToQueryReply);
  rpc context_question_to_query(ContextQuestionToQueryReq) returns (ContextQuestionToQueryReply);
  rpc context_question_to_answer(ContextQuestionToAnswerReq) returns (ContextQuestionToAnswerReply);
  rpc rerank(RerankReq) returns (RerankReply);
  rpc retrieval1(Retrieval1Req) returns (Retrieval1Reply);
  rpc retrieval2(Retrieval2Req) returns (Retrieval2Reply);
  rpc qa_evaluation(QaEvaluationReq) returns (QaEvaluationReply);
}

message CandidateGenerationReq {
  // JSON-encoded dictionary parameters
  string params_json = 1;
}
message CandidateGenerationReply{
  // JSON-encoded dictionary
  string result_json = 1;
  string error = 2;
}

